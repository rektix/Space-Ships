<!Doctype HTMl>
<html>
    <head>
        <title>Space Ships</title>    
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container" id="main">
            <div id="intro">
                <p id="title">Start Game!</p>
            </div>
            <div id="game">
                <div id="singleplayer">
                    <p>Single Player mode</p>
                    <p><button id="playSingle" type="button">Play</button></p>
                </div>
                <div id="multiplayer">
                    <p>Multi Player mode</p>
                    <p><button id="playMulti" type="button">Play</button></p>
                </div>
            </div>    
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        
    </body>
</html>
