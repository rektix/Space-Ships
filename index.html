<!Doctype HTMl>
<html>
    <head>
        <title>Space Ships</title>    
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container" id="main">
            <div id="intro">
                <p id="title">Start Game!</p>
            </div>
            <div id="select">
                <div id="singleplayer">
                    <h4>Single Player mode</h4>
                    <p><button id="playSingle" type="button">Play</button></p>
                    <p class="center">Player 1 controls</p>
                    <div class="left">
                        <p>A</p>
                        <p>Move left</p>
                    </div>
                    <div class="right">
                        <p>D</p>
                        <p>Move right</p>
                    </div>
                    </br></br>
                    <div class="center">
                        <p>Space</p>
                        <p>Shoot</p>
                    </div>
                </div>
                <div id="multiplayer">
                    <h4>Multi Player mode</h4>
                    <p><button id="playMulti" type="button">Play</button></p>
                    <p class="center">Player 2 controls</p>
                    <div class="left">
                        <p>&larr;</p>
                        <p>Move left</p>
                    </div>
                    <div class="right">
                        <p>&rarr;</p>
                        <p>Move right</p>
                    </div>
                    </br></br>
                    <div class="center">
                        <p>Shift</p>
                        <p>Shoot</p>
                    </div>
                </div>
            </div>  
            <div id="game">
                <div id="p1" class="player"></div>
                <div id="p2" class="player"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>        
    </body>
</html>
